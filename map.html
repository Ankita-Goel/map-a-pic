        <form class="navbar-form navbar-center" role="search">

         <div id="for_button" ng-controller="SearchCtrl">

<div id="input">
             
                <input class="form-control" id="flickr-search" placeholder="Enter here" ng-model="id" type='text'>

                <button type="button" class="btn btn-primary" id="flickr-search-button" ng-click="logId()">

                <span ng-show="searchButtonText == 'Searching'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                {{ searchButtonText }}

                </button>
</div>
        </form>

                <div id="for_images" ng-controller="SearchCtrl">

               

                 <div id="image_box">
                 <div id="wrapper">
                 <div id="columns">

 -->

                <ul ng-repeat="image in images.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))" >
   <!--      <li>{{image.title}}</li>
        <li>{{image.owner}}</li> -->
<!--         <div class="col-xs-6 col-md-3">
 -->            <a href="https://c1.staticflickr.com/{{image.farm}}/{{image.server}}/{{image.id}}_{{image.secret}}_n.jpg">
                <div class="pin">
                       <img ng-src="https://c1.staticflickr.com/{{image.farm}}/{{image.server}}/{{image.id}}_{{image.secret}}_n.jpg"/ class="img-responsive">
                       <div id= "greet">
                       {{image.title}}

                       </div>
                      
                </div>
                </a>
             </ul> 
                

                </div>
                 </div>
               </div>
      
              <div id="button_box" ng-show="images.length>0">
            
              <button type="button" class="btn btn-primary" ng-disabled="currentPage == 1"
 ng-click="currentPage=currentPage-1">PREV</button>



              <button type="button" class="btn btn-primary" ng-disabled="currentPage+1>images.length/5" ng-click="currentPage = currentPage+1">NEXT </button>


              </div>


          <div class="alert alert-info" ng-show="images.length==0">No images found!</div>

            


        </div> 
         <div id="footer">
         <div class="container">
          <p class="text-muted">For more details visit <a href="http://www.moglix.com">Flickr.com</a></p>
        </div>
        </div>
</body>
